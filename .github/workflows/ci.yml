name: Lint, Test, Release and Deploy
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  lint:
    name: ‚¨£ ESLint,  ¶ TypeScript, üíÖ Prettier, ‚úÖ Cypress
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v5.0.0

      - name: ‚éî Setup node
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 22.20

      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üî¨ Lint
        run: pnpm lint:strict

      - name: üîé Type check
        run: pnpm typecheck

      - name: üíÖ Prettier check
        run: pnpm format:check

      - name: Install Cypress binary
        run: npx cypress install

      - name: Build and start app
        run: |
          pnpm build
          pnpm start & npx wait-on http://localhost:3000

      - name: ‚úÖ Run Cypress tests
        run: npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }}

  release:
    # create a release following the logic below:
    # 1. workflow is triggered by a push event AND
    # 2. the head commit's commit message does NOT starts with `bump:`
    if: ${{ github.event_name == 'push' && ! startsWith(github.event.head_commit.message , 'bump:') }}
    name: ‚¨ÜÔ∏è Bump version and create changelog with a GitHub release
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0
          token: ${{ secrets.SVC_PAT }}

      - name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@0.24.0
        with:
          github_token: ${{ secrets.SVC_PAT }}
          changelog_increment_filename: body.md

      - name: Release
        uses: softprops/action-gh-release@v2.4.1
        with:
          body_path: 'body.md'
          tag_name: ${{ env.REVISION }} # this is the version set in the previous step
          token: ${{ secrets.SVC_PAT }}
          generate_release_notes: true

  deploy:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5.0.0

      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          run_install: false

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
